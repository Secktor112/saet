{% extends 'base.html' %}

{% block title %}
Страница авторизации
{% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post" class="container mt-5">
        <input type="text" name="login" id="login" class="form_control" placeholder="Введите Логин"><br>
        <input type="password" name="psw" id="psw" class="form_control" placeholder="Введите Пароль"><br>
        <input type="password" name="psw2" id="psw2" class="form_control" placeholder="Повторите Пароль"><br>
        <input type="submit" class="btn btn-success" value="Зарегистрироваться"><br>
        <a href="/auth" type="submit" class="btn btn-alert">Войти</a>

</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Добавление инструмента
{% endblock %}

{% block body %}
<form align="center" method="post" class="container mt-5">
            <h1 align="center" class="h4 mb-3 fw-normal please text-white">Добавление инструмента</h1>
            <input type="text" name="name" id="name" class="form_control forinputs colortext" placeholder="Введите Название Инструмента"><br>
            <select type="text" name="type" id="type" class="form_control forinputs colortext" placeholder="Тип инструмента">
                <option selected="selected">Тип инструмента</option>
                {% for el in types %}
                    <option class="alert text-white">
                        {{el.name_ru }}
                    </option>
                {% endfor %}
            </select>
            <br>
            <select type="text" name="family" id="family" class="form_control forinputs colortext" placeholder="Семейство">
                <option selected="selected">Семейство</option>
                {% for el in families %}
                    <option class="alert text-white">
                        {{el.name_ru }}
                    </option>
                {% endfor %}
            </select>
            <br>
            <input type="text" name="photo" id="photo" class="form_control forinputs colortext" placeholder="Ссылка на фото"><br>
            <input type="text" name="price" id="price" class="form_control forinputs colortext" placeholder="Стоимость"><br>
            <select type="text" name="options" id="options" class="form_control forinputs colortext" placeholder="Комплектация">
                <option selected="selected">Комплектация</option>
                <option class="alert text-white">Base</option>
                <option class="alert text-white">Extend</option>
            </select>
            <br>
            <input type="text" name="vendor" id="vendor" class="form_control forinputs colortext" placeholder="Производитель"><br>
            <textarea type="text" name="disc" id="disc" class="forinputs fortextarea colortext" placeholder="Описание"></textarea><br>
            <input type="submit" class="btn btn-success" value="Добавить"><br>
    </form>
{% endblock %}

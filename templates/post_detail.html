{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-white">{{ article.title }}</h1>

    <div class="alert text-white">
        <p>{{ article.text }}</p>
        <p></b>Дата: {{ article.date.date() }}</b></p>
        {% if admin %}
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
        {% endif %}
    </div>
</div>
{% endblock %}

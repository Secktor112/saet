{% extends 'base.html' %}

{% block title %}
Страница авторизации
{% endblock %}

{% block body %}
<form method="post" class="container mt-5">
        <input type="text" name="title" id="login" class="form_control" placeholder="Введите Логин"><br>
        <input type="password" name="title" id="psw" class="form_control" placeholder="Введите Пароль"><br>
        <input type="submit" class="btn btn-success" value="Войти"><br>
        <a href="/register" type="submit" class="btn btn-alert">Нет аккаунта? Зарегистрироваться</a>

</form>
{% endblock %}

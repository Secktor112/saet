{% extends 'base.html' %}

{% block title %}
Корзина
{% endblock %}

{% block body %}
    <div class="container text-white">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for el in carts %}
                    <div class="col">
                      <div class="shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c" fill-opacity="0.0"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text><image href="{{ el.inst.photo }}" height="100%" width="100%"/></svg>

                        <div class="card-body">
                          <p class="card-text">{{ el.inst.vendor }} {{ el.inst.name }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a type="button" class="btn btn-sm btn-outline-secondary" href="/instrument/{{ el.inst.id }}">Показать</a>
                            </div>
                            <small>{{ el.inst.price }} руб.</small>
                          </div>
                        </div>
                      </div>
                    </div>
                {% endfor %}
        </div>
    </div>
{% endblock %}
